<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/user-reg.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="./products/product.html">All Products</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./login/login.html">Login</a>
                  </li>
                 
                  <!-- <li class="nav-item">
                    <a class="nav-link" href="/checkout/checkout.html">Cart</a>
                  </li> -->
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                      <form id="loginForm">
                        <h3>Please Register</h3>
                    
                        <div class="form-group">
                            <label for="inputUser">Username</label>
                            <input type="text" class="form-control" id="inputUser" placeholder="Username" required>
                            <div class="invalid-feedback">Please enter a valid username.</div>
                        </div>
                        <div class="form-group">
                          <label for="inputEmail">Email</label>
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                          <div class="invalid-feedback">Please enter a valid Email.</div>
                      </div>
                        
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>
                        <div class="form-group">
                          <label for="inputCnfPassword">Confirm Password</label>
                          <input type="password" class="form-control" id="inputCnfPassword" placeholder="Confirm Password" required>
                          <div class="invalid-feedback">Passwords did not match.</div>
                      </div>
                        
                        <div class="text-center pt-1 mb-5 pb-1">
                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" onclick="validateForm()">Register</button>
                        </div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          Tell Us How You Found Us
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">How did you hear of us</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <input type="checkbox" id="online" name="how-heard" value="online">
                                <label for="online">Instagram</label><br>
                                <input type="checkbox" id="facebook" name="how-heard" value="online">
                                <label for="online">Facebook</label><br>
                                <input type="checkbox" id="magazine" name="how-heard" value="online">
                                <label for="online">Magazine</label><br>
                                <input type="checkbox" id="PNS" name="how-heard" value="online">
                                <label for="online">Prefer not to say</label><br>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </form>
                    
                        <script>
                          function validateForm() {
                            var user = document.getElementById("inputUser").value;
                            var email = document.getElementById("inputEmail").value;
                            var password = document.getElementById("inputPassword").value;
                            var cnfPassword = document.getElementById("inputCnfPassword").value;

                            if (user === "") {
                                showErrorMessage("inputUser", "Please enter a valid username.");
                                return;
                            }

                            if (email === "" || !email.includes("@") || (!email.includes(".com") && !email.includes(".org"))) {
                                showErrorMessage("inputEmail", "Please enter a valid email address.");
                                return;
                            }

                            if (password === "" || password.length < 8) {
                                showErrorMessage("inputPassword", "Please enter a password with at least 8 characters.");
                                return;
                            }

                            if (cnfPassword === "" || cnfPassword !== password) {
                                showErrorMessage("inputCnfPassword", "Passwords did not match.");
                                return;
                            }

                            // If all validation passes, submit the form
                            document.getElementById("loginForm").submit();
                        }

                        function showErrorMessage(inputId, message) {
                            var inputField = document.getElementById(inputId);
                            var errorMessage = inputField.nextElementSibling;

                            errorMessage.textContent = message;
                            inputField.classList.add("is-invalid");
                        }

                      </script>
                  
                  
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
          <!-- Button trigger modal -->
    </main>
    <footer>
        <!-- Footer content: links, social media icons, contact information -->
    </footer>
     <!-- Linking to Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
